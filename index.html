<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Button</title>
</head>
<body>
    
    <form class="inputValue">
        <h1>Custom Button Design UI/UX</h1>
        <label for="color">Color: </label>
        <input type="text" id="color">
        <label for="bg-color">Bg-color: </label>
        <input type="text" id="bg-color">
        <label for="radious">Border-radious(in px): </label>
        <input type="text" id="radious">
        <label for="textname">text: </label>
        <input type="text" id="textname">

        <label for="Height">Height(in px): </label>
        <input type="text" id="heightvalue">
        <label for="Width">Width(in px): </label>
        <input type="text" id="widthvalue">

        <input type="submit" value="submit" id="submit">
    </form>

    <button id="custombtn">Custom Button</button>
</body>
<script src="main.js"></script>
</html>
